 <div id="myMap"></div>
    
    
    <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="dotaround.png" class="img-responsive w-50 mx-auto" alt="logo">

            </div>
        </div>
    </div>
    
    <div class="modal" id="Btn1" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
       
       
           <img src="dotaround.png" class="img-fluid w-50 mx-auto" alt="logo">
          
      </div>
      
       <div class="modal-body1">
         <strong><h5 class="text-center">1st Location Question?<br>Click the correct Answer to proceed to prceed.</h5></strong>
      </div>
      
      <div class="modal-body">
        <p class="text-center">The Plymouth Hoe war memorial is Naval?.</p>
      </div>
      
      <div class="modal-footer">
        <button type="button" id="true1" class="btn btn-secondary" data="" dismiss="modal">True</button>
        <button type="button" id="false1" class="btn btn-primary ">False</button>
      </div>
    </div>
  </div>
</div>
